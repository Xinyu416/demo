<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>

</head>
<body>
    <button onclick="click_event()">这是一个事件按钮</button>
    <input type="text" onmouseenter="hover_event()" onmouseleave="leave_event()" placeholder="请输入文本">
    <script>
        function click_event(){
            alert('点击了一下按钮');
        }
        function hover_event(){
            console.log('鼠标hover事件');
        }
        function leave_event(){
            console.log('鼠标离开事件');
        }
    </script>
</body>
</html>
