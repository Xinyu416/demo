<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 常见文本标签</title>
</head>
<body>
  <h1>一级标题标签</h1>
  <h2>二级标题标签</h2>  
  <h3>三级标题标签</h3>  
  <h4>四级标题标签</h4>  
  <h5>五级标题标签</h5>  
  <h6>六级标题标签</h6>  
<p>这是一个段落</p>
<p>更改文本样式 &lt;b&gt; <b>加粗</b> 、<i>斜体</i> 、<u>下划线</u> 、 <del>删除线</del> 、</p>
<ul>
    <li>无序标签1</li>
    <li>无序标签2</li>
    <li>无序标签3</li>
</ul>

<ol>
    <li>有序标签1</li>
    <li>有序标签2</li>
    <li>有序标签3</li>
</ol>

<table border="1">
    <tr>
        <th>列标题1</th>
        <th>列标题2</th>
        <th>列标题3</th>
    </tr>
      <tr>
        <td> 表格1 </td>
        <td> 表格2 </td>
        <td> 表格3 </td>
    </tr>
    <tr>
        <td> 表格21 </td>
        <td> 表格22 </td>
        <td> 表格23 </td>
    </tr>
     <tr>
        <td> 表格31 </td>
        <td> 表格32 </td>
        <td> 表格33 </td>
    </tr>
   
</table>

</body>
</html>
