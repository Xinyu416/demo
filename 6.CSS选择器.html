<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器</title>
<style>
    h2{
        color: bisque;
    }
    .highlight
    {
        /* color: brown; */
        background-color: aqua;
        font-weight: bolder;
    }
    /* 通用选择器 */
    *{
        font-family: 'KaiTi';
    }
    /* 子元素选择器 */
    .father>.son{
        color:blueviolet;
    }
    .father p{
        color:rgb(0, 255, 42);
    }
    .father>p{
        color:red;
    }
    h3+p{
        color:yellowgreen ;
    }

/* 伪类选择器 */
#element:hover{
    background-color: blueviolet;
}
</style>

</head>
<body>
    <h1>不同类型的CSS 选择器</h1>
    <h2>这是一个元素选择器示例</h2>
    <h2 class="highlight">这是一个元素选择器示例</h2>
    <h4 id="header">这是一个ID选择器</h4>
    <div class="father">
        <p class="son">这是一个子元素选择器示例1</p>
        <p class="son1">这是一个子元素选择器示例2</p>
        <p class="son2">这是一个子元素选择器示例3</p>
        <div>
            <p class="gradson">这是一个后代选择器</p>
        </div>
    </div>

    <p>这是一个普通的p标签</p>
    <h3>这是相邻元素选择器示例</h3>
    <p>这是h3相邻的p标签</p>

<h3 id="element">这是一个伪类选择器</h3>

<span id="blo">行内块元素</span>
<ul>
    <li id="sort">无序选择器</li>
</ul>
</body>
</html>
